<GridLayout rows="*,auto" >
	<CardView row="1" elevation="40" radius="10" ios:shadowRadius="15">
		<AbsoluteLayout>
			<StackLayout left="0" top="0" class="list-group-item p-20">
				<Label [text]="title|L" class="list-group-item-heading-18 title"  textWrap="true"></Label>
				<ListPicker #picker [items]="getList()|async" [selectedIndex]="vid" textField="name" (selectedIndexChange)="selectedIndexChanged($event)"></ListPicker>
				<Button  class="text-uppercase list-group-item-pulsante list-group-item-pulsante--verde btn" width="100%" [text]="'CONFIRM'|L" (tap)="onClose()"></Button>
			</StackLayout>
			<StackLayout left="0" top="0"  width="100%"  height="32">
				<Label class="list-group-item-icona-no-nero" horizontalAlignment="right" (tap)="onBack()"></Label>	
			</StackLayout>
		</AbsoluteLayout>
	</CardView>
</GridLayout>
