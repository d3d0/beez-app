<ActionBar class="action-bar">
	<!-- android icon > android.systemIcon="ic_menu_back" -->
	<NavigationButton text="" (tap)="goBack()" icon="res://arrow_left" class="action-back" ></NavigationButton>
	<!-- <Label class="action-label text-left pull-left" [text]="casting.title"></Label> -->

	<!-- TITOLO > ANDROID -->
  <StackLayout ios:visibility="collapsed" orientation="horizontal" ios:horizontalAlignment="left" android:horizontalAlignment="left">
		<Label class="action-label text-left pull-left" [text]="'SIGNUP.REGISTRATION'|L|titlecase"></Label>
  </StackLayout>

	<!-- TITOLO > IOS (hack per allineare a sinistra il titolo) -->
  <ActionItem android:visibility="collapsed" text="" ios.position="left" android.position="left" backgroundColor="red">
    <Label class="action-label text-left pull-left" [text]="'SIGNUP.REGISTRATION'|L"></Label>
  </ActionItem>

</ActionBar>
<StackLayout>
	<Label class="tab-h-line-d3d0" text=""></Label>
	<AbsoluteLayout>
		<GridLayout left="0" top="0" width="100%" columns="auto" rows="auto" class="tab-border-d3d0" backgroundColor="transparent">
			<Label text=""></Label>
		</GridLayout>
		<GridLayout left="0" top="0" width="100%" columns="auto,auto,auto,auto" rows="auto, auto" class="tab-buttons-d3d0" backgroundColor="transparent">
			<GridLayout class="tab-container" col="0" (tap)="onSelectedIndexChange(0)" >
				<Label #tab1 [text]="'SIGNUP.REGISTRATION'|L|uppercase" class="text" textWrap="false" ></Label>
			</GridLayout>
			<GridLayout class="tab-container" col="1" (tap)="onSelectedIndexChange(1)">
				<Label #tab2 [text]="'SIGNUP.REGISTRATION_MINOR'|L|uppercase" class="text" textWrap="false" ></Label>
			</GridLayout>
		</GridLayout>
	</AbsoluteLayout>

	<StackLayout height="100%" [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'">
		<ScrollView height="100%" >
			<StackLayout>
				<CardView class="list-group-item-box" elevation="40" radius="15" ios:shadowRadius="15" [class.list-group-first]="true">
					<StackLayout class="list-group-item">
						<Label class="list-group-item-heading header" textWrap="true" [text]="'SIGNUP.REGISTRATION_TITLE'|L" fontWeight="bold" ></Label>
						<Label class="list-group-item-info-signup text p-b-20" textWrap="true" [text]="'SIGNUP.REGISTRATION_TEXT'|L"></Label>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'name')" [placeholder]="'USER.NAME'|L" returnKeyType="next"></BeezFloatLabelTextfield>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'surname')" [placeholder]="'USER.SURNAME'|L"returnKeyType="next"></BeezFloatLabelTextfield>
						<BeezFloatLabelSelect (selectEvent)="selectEvent($event,'date_of_birth')" type="datapicker" [placeholder]="'USER.DATE_OF_BIRTH'|L"></BeezFloatLabelSelect>
						<BeezFloatLabelSelect (selectEvent)="selectEvent($event,'gender')" type="GENDERS" [placeholder]="'USER.GENDER'|L"></BeezFloatLabelSelect>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'mail')" keyboardType="email" [placeholder]="'USER.EMAIL'|L" returnKeyType="next"></BeezFloatLabelTextfield>
    					<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'pass')" [placeholder]="'PASSWORD'|L" secure="true" returnKeyType="done"></BeezFloatLabelTextfield>
						
						<Label class="list-group-item-info-signup text p-b-20" textWrap="true" >
							<FormattedString>
								<Span class="note" [text]="'SIGNUP.REGISTRATION_CONDITIONS'|L" ></Span>
								<Span class="note accent " [text]="'SIGNUP.REGISTRATION_TERMS'|L" (tap)="openLink('https://beez.io')"></Span>
								<Span [text]="'AND'|L" ></Span>
								<Span class="accent note" [text]="'SIGNUP.REGISTRATION_POLICY'|L" (tap)="openLink('https://beez.io')" ></Span>
							</FormattedString>
						</Label>
						<BeezButton [text]="'SIGNUP.REGISTRATION_SUBMIT'|L" [isBusy]="isLoading" (buttonClick)="signup($event)"></BeezButton>
					</StackLayout>
				</CardView>
			</StackLayout>
		</ScrollView>
	</StackLayout>

	<StackLayout  [visibility]="selectedIndex === 1 ? 'visible' : 'collapsed'">
		<ScrollView height="100%" >
			<StackLayout>
				<CardView class="list-group-item-box" elevation="40" radius="15" ios:shadowRadius="15" [class.list-group-first]="true">
					<StackLayout class="list-group-item">
						<Label class="list-group-item-heading header" textWrap="true" [text]="'SIGNUP.REGISTRATION_MINOR_TITLE'|L" fontWeight="bold" ></Label>
						<Label class="list-group-item-info-signup text" textWrap="true" [text]="'SIGNUP.REGISTRATION_MINOR_TEXT'|L"></Label>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'tutor_name')" [placeholder]="'USER.NAME'|L" returnKeyType="next"></BeezFloatLabelTextfield>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'tutor_surname')" [placeholder]="'USER.SURNAME'|L"returnKeyType="next"></BeezFloatLabelTextfield>
						<BeezFloatLabelSelect (selectEvent)="selectEvent($event,'tutor_date_of_birth')" type="datapicker" [placeholder]="'USER.DATE_OF_BIRTH'|L"></BeezFloatLabelSelect>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'name')" [placeholder]="'USER.MINOR_NAME'|L" returnKeyType="next"></BeezFloatLabelTextfield>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'surname')" [placeholder]="'USER.MINOR_SURNAME'|L"returnKeyType="next"></BeezFloatLabelTextfield>
						<BeezFloatLabelSelect (selectEvent)="selectEvent($event,'date_of_birth')" type="datapicker" [placeholder]="'USER.MINOR_DATE_OF_BIRTH'|L"></BeezFloatLabelSelect>
						<BeezFloatLabelSelect (selectEvent)="selectEvent($event,'gender')" type="GENDERS" [placeholder]="'USER.MINOR_GENDER'|L"></BeezFloatLabelSelect>
						<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'mail')" keyboardType="email" [placeholder]="'USER.EMAIL'|L" returnKeyType="next"></BeezFloatLabelTextfield>
    					<BeezFloatLabelTextfield (textfieldEvent)="textfieldEvent($event,'pass')" [placeholder]="'PASSWORD'|L" secure="true" returnKeyType="done"></BeezFloatLabelTextfield>
						
						<Label class="list-group-item-info-signup text" textWrap="true" >
							<FormattedString>
								<Span class="note" [text]="'SIGNUP.REGISTRATION_CONDITIONS'|L" ></Span>
								<Span class="note accent " [text]="'SIGNUP.REGISTRATION_TERMS'|L" (tap)="openLink('https://beez.io')"></Span>
								<Span [text]="'AND'|L" ></Span>
								<Span class="accent note" [text]="'SIGNUP.REGISTRATION_POLICY'|L" (tap)="openLink('https://beez.io')" ></Span>
							</FormattedString>
						</Label>
						<BeezButton [text]="'SIGNUP.MINOR_REGISTRATION_SUBMIT'|L" [isBusy]="isLoading" (buttonClick)="signup($event)"></BeezButton>
					</StackLayout>
				</CardView>
			</StackLayout>
		</ScrollView>
	</StackLayout>

</StackLayout>
