<ActionBar class="action-bar">
	<Label class="action-bar-title" [text]="'SIGNUP.REGISTRATION'|L" ></Label>
	<NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<StackLayout (swipe)="onSwipe($event)">

	<Label class="tab-h-line-d3d0" text=""></Label>

	<AbsoluteLayout>
		<GridLayout left="0" top="0" width="100%" columns="auto" rows="auto" class="tab-border-d3d0" backgroundColor="transparent">
			<Label text=""></Label>
		</GridLayout>
		<GridLayout left="0" top="0" width="100%" columns="auto,auto,auto,auto" rows="auto, auto" class="tab-buttons-d3d0" backgroundColor="transparent">
			<GridLayout class="tab-container" col="0" (tap)="onSelectedIndexChange(0)" >
				<Label #tab1 [text]="'SIGNUP.REGISTRATION'|L|uppercase" class="text" textWrap="false" ></Label>
			</GridLayout>
			<GridLayout class="tab-container" col="1" (tap)="onSelectedIndexChange(1)">
				<Label #tab2 [text]="'SIGNUP.REGISTRATION_MINOR'|L|uppercase" class="text" textWrap="false" ></Label>
			</GridLayout>
		</GridLayout>
	</AbsoluteLayout>

	<StackLayout [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'">
		<ScrollView>
			<CardView class="card-group" elevation="40" radius="15" ios:shadowRadius="15" [class.list-group-first]="true">
				<StackLayout class="list-group-item p-20">
					<Label class="list-group-item-heading header" textWrap="true" [text]="'SIGNUP.REGISTRATION_TITLE'|L" fontWeight="bold" ></Label>
					<Label class="list-group-item-info-signup text" textWrap="true" [text]="'SIGNUP.REGISTRATION_TEXT'|L"></Label>


					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'name')" [placeholder]="'USER.NAME'|L|uppercase"></FloatLabel>
					</StackLayout>

					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'surname')" [placeholder]="'USER.SURNAME'|L"></FloatLabel>
					</StackLayout>

					<StackLayout  row="0"  >
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'tutor_date_of_birth')" [inModal]="true" [editable]="false" [placeholder]="'USER.DATE_OF_BIRTH'|L|uppercase"></FloatLabel>
					</StackLayout>


					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'mail')" [placeholder]="'USER.EMAIL'|L|uppercase"></FloatLabel>
					</StackLayout>

					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'mail')" [placeholder]="'USER.PASSWORD'|L|uppercase"></FloatLabel>
					</StackLayout>


					<CardView row="5" class="card-button" elevation="7" radius="15" shadowOpacity="0.2" ripple="true" ios:shadowRadius="5">

						<Button class="card-button-link"
						[text]="'SIGNUP.REGISTRATION_SUBMIT'|L"
						(tap)="signup()"
						></Button> 
					</CardView>
				</StackLayout>
			</CardView>
		</ScrollView>
	</StackLayout>
	<StackLayout [visibility]="selectedIndex === 1 ? 'visible' : 'collapsed'">
		<ScrollView>
			<StackLayout>
				<CardView class="card-group" elevation="40" radius="15" ios:shadowRadius="15" [class.list-group-first]="true">
					<StackLayout class="list-group-item p-20">

						<Label class="list-group-item-heading-18" textWrap="true" [text]="'SIGNUP.REGISTRATION_MINOR_TITLE'|L" fontWeight="bold" ></Label>
						<Label class="list-group-item-info-signup" textWrap="true" [text]="'SIGNUP.REGISTRATION_MINOR_TEXT'|L"></Label>


						<StackLayout  row="0">
							<FloatLabel (textfieldEvent)="textfieldEvent($event,'tutor_name')" [placeholder]="'USER.NAME'|L|uppercase"></FloatLabel>
						</StackLayout>

<!-- 					<Label class="list-group-item-label-signup" [text]="'USER.NAME'|L"></Label>
					<TextField class="list-group-item-text-signup"
					[hint]="'USER.NAME'|L"
					[(ngModel)]="profile.tutor_name"
					returnKeyType="next"
					autocorrect="false"
					autocapitalizationType="words"
					returnKeyType="next"
					></TextField> -->


					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'tutor_surname')" [placeholder]="'USER.SURNAME'|L|uppercase"></FloatLabel>
					</StackLayout>

<!--               
					<Label class="list-group-item-label-signup" [text]="'USER.SURNAME'|L"></Label>
					<TextField class="list-group-item-text-signup"
					[hint]="'USER.SURNAME'|L"
					[(ngModel)]="profile.tutor_surname"
					returnKeyType="next"
					autocorrect="false"
					autocapitalizationType="words"
					returnKeyType="next"
					></TextField> -->
<!-- 
					<Label class="list-group-item-label-signup" [text]="'USER.DATE_OF_BIRTH'|L"></Label>
					<DatePicker [(ngModel)]="profile.tutor_date_of_birth" ></DatePicker> -->
					<StackLayout  row="0"  >
						<Label class="list-group-item-label-signup" (tap)="createModelView()" [text]="'USER.DATE_OF_BIRTH'|L"></Label>

						<!--              <FloatLabel (tap)="createModelView()" (textfieldEvent)="textfieldEvent($event,'tutor_date_of_birth')" [editable]="false" [placeholder]="'USER.DATE_OF_BIRTH'|L|uppercase"></FloatLabel> -->
					</StackLayout>

					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'mail')" [placeholder]="'USER.EMAIL'|L|uppercase"></FloatLabel>
					</StackLayout>
<!-- 					<Label class="list-group-item-label-signup" [text]="'USER.EMAIL'|L"></Label>
					<TextField class="list-group-item-text-signup"
					[hint]="'USER.EMAIL'|L"
					[(ngModel)]="user.mail"
					autocapitalizationType="none"
					keyboardType="email"
					returnKeyType="next"
					autocorrect="false"
					></TextField> -->

					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'pass')" [placeholder]="'USER.PASSWORD'|L|uppercase"></FloatLabel>
					</StackLayout>
<!-- 
					<Label class="list-group-item-label-signup" [text]="'USER.PASSWORD'|L"></Label>
					<TextField class="list-group-item-text-signup" ref="password"
					[hint]="'USER.PASSWORD'|L"
					[(ngModel)]="user.pass"
					secure="true"
					returnKeyType="done"
					></TextField>
				-->

				<StackLayout  row="0">
					<FloatLabel (textfieldEvent)="textfieldEvent($event,'name')" [placeholder]="'USER.MINOR_NAME'|L|uppercase"></FloatLabel>
				</StackLayout>
<!-- 					<Label class="list-group-item-label-signup" [text]="'USER.MINOR_NAME'|L"></Label>
					<TextField class="list-group-item-text-signup" ref="password"
					[hint]="'USER.MINOR_NAME'|L"
					[(ngModel)]="profile.name"
					returnKeyType="next"
					autocorrect="false"
					autocapitalizationType="words"
					></TextField> -->

					<StackLayout  row="0">
						<FloatLabel (textfieldEvent)="textfieldEvent($event,'surname')" [placeholder]="'USER.MINOR_SURNAME'|L|uppercase"></FloatLabel>
					</StackLayout>

<!-- 					<Label class="list-group-item-label-signup" [text]="'USER.MINOR_SURNAME'|L"></Label>
					<TextField class="list-group-item-text-signup" ref="password"
					[hint]="'USER.MINOR_SURNAME'|L"
					[(ngModel)]="profile.surname"
					returnKeyType="next"
					autocorrect="false"
					autocapitalizationType="words"
					returnKeyType="next"
					></TextField> -->

					<Label class="list-group-item-label-signup" [text]="'USER.MINOR_DATE_OF_BIRTH'|L"></Label>
					<DatePicker [(ngModel)]="profile.date_of_birth"></DatePicker>

					<CardView row="5" class="card-button" elevation="7" radius="15" shadowOpacity="0.2" ripple="true" ios:shadowRadius="5">
						<Button class="card-button-link"
						[text]="'SIGNUP.MINOR_REGISTRATION_SUBMIT'|L"
						(tap)="signup()"></Button>
					</CardView>

				</StackLayout>
			</CardView>
		</StackLayout>
	</ScrollView>
</StackLayout>
</StackLayout>
