<ScrollView class="login">
  <DockLayout class="login-sfondo" stretchLastChild="false">

    <StackLayout dock="top">
        <LottieView height="300" [src]="src" [autoPlay]="autoPlay" (loaded)="lottieViewLoaded($event)"></LottieView>
    </StackLayout>

    <StackLayout dock="bottom" backgroundColor="">
        <CardView class="card-group" elevation="30" radius="10" ios:shadowRadius="10" >
          <StackLayout class="card-group-item">
            <GridLayout rows="*,*,*,*,*,*" backgroundColor="" margin="20">
                <!-- <Label row="0" [text]="'EMAIL'|L"></Label> -->
                <TextField class="card-group-login-email" style.placeholderColor="#8E8E8E" row="0" rowSpan="2" backgroundColor="" [hint]="'Email'|L" keyboardType="email" returnKeyType="next" autocorrect="false" autocapitalizationType="none"></TextField>

                <!-- <Label row="2" [text]="'PASSWORD'|L"></Label> -->
                <TextField class="card-group-login-pw" style.placeholderColor="#8E8E8E" row="2" rowSpan="2" backgroundColor="" [hint]="'Password'|L" secure="true" returnKeyType="done" ></TextField>

                <ActivityIndicator row="4" [busy]="isAuthenticating" height="0"></ActivityIndicator>

                <CardView class="card-button" row="5" elevation="10" radius="0" ios:shadowRadius="5">
                    <Button [text]="'LOGIN'|L" [nsRouterLink] = "['/home']" class="card-button-button"></Button>
                </CardView>

            </GridLayout>
          </StackLayout>
        </CardView>
        <GridLayout class="login-footer"  columns="*,*" backgroundColor="">
          <Label class="login-footer-register" col="0" horizontalAlignment="left" verticalAlignment="top" [nsRouterLink] = "['/user/signup']"  [text]="'SIGNUP'|L"></Label>
          <Label class="login-footer-help" col="1" horizontalAlignment="right" verticalAlignment="top" [text]="'HELP'|L"></Label>
        </GridLayout>
    </StackLayout>

  </DockLayout>
</ScrollView>
