<ScrollView class="login">
  <DockLayout class="login-sfondo" stretchLastChild="false">

    <StackLayout dock="top">
        <LottieView height="300" src="data.json" autoplay="true"  (loaded)="lottieViewLoaded($event)"></LottieView>
    </StackLayout>

    <StackLayout dock="bottom">
        <CardView class="card-group" class="card-group" elevation="40" radius="10" ios:shadowRadius="10" ios:shadowOpacity="0.2" ios:shadowColor="#000" ios:shadowOffsetHeight="10" >
          <StackLayout class="list-group-item p-20">
            <GridLayout rows="*,*,*,*,*,*">
                <ActivityIndicator [busy]="isAuthenticating" rowSpan="2"></ActivityIndicator>
                <Label #labelmail row="0" [text]="'EMAIL'|L" class="label label-textfield" verticalAlignment="bottom" ></Label>
                <TextField #textfieldmail class="textfield text card-group-item-email"  row="1" rowSpan="2"
                [(ngModel)]="user.mail"
                [hint]="'EMAIL'|L|titlecase"
                (focus)="toggleLabel($event,'mail')"
                (blur)="toggleLabel($event,'mail')"
                keyboardType="email"
                returnKeyType="next"
                autocorrect="false"
                autocapitalizationType="none"
                row="1"></TextField>

                <Label #labelpass id="labelpass" row="2" [text]="'PASSWORD'|L" class="label label-textfield" verticalAlignment="bottom"></Label>
                <TextField #textfieldpass row="3" class="textfield text card-group-item-pw"
                [(ngModel)]="user.pass"
                (focus)="toggleLabel($event,'pass')"
                (blur)="toggleLabel($event,'pass')"
                returnKeyType="done"
                (returnPress)="focusPassword()"
                [hint]="'PASSWORD'|L|titlecase"
                secure="true"
                (returnPress)="login()"
                autocorrect="false"
                autocapitalizationType="none"
                row="3"></TextField>

                <CardView row="5" class="card-button" elevation="7" radius="15" shadowOpacity="0.2" ripple="true" ios:shadowRadius="5">
                    <Button [isEnabled]="!isAuthenticating" class="label card-button-link"
                    [text]="'LOGIN'|L"
                    (tap)="login()"></Button>
                </CardView>
            </GridLayout>
          </StackLayout>
        </CardView>

        <GridLayout class="login-footer">
          <Label class="text login-footer-register" col="0" horizontalAlignment="left" [nsRouterLink] = "['/user/signup']"  [text]="'SIGNUP.SIGNUP'|L"></Label>
          <Label class="text login-footer-help" col="1" horizontalAlignment="right" (tap)="openLink('https://beez.io')" [text]="'HELP'|L"></Label>
        </GridLayout>
    </StackLayout>
  </DockLayout>
</ScrollView>
