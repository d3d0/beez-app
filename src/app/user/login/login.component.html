<ScrollView class="login">
  <DockLayout class="login-sfondo" stretchLastChild="false">

    <StackLayout dock="top">
        <LottieView height="300" src="data.json" autoplay="true"  (loaded)="lottieViewLoaded($event)"></LottieView>
    </StackLayout>

    <StackLayout dock="bottom" backgroundColor="">
        <CardView class="card-group" elevation="30" radius="10" ios:shadowRadius="10" >
          <StackLayout class="card-group-item">
            <GridLayout rows="*,*,*,*,*,*" backgroundColor="" margin="20">

                <Label #labelmail row="0" [text]="'EMAIL'|L" class="label-textfield" ></Label>
                <TextField #textfieldmail class="card-group-login-email"  row="1" rowSpan="2"
                [hint]="'EMAIL'| L |titlecase"
                (focus)="toggleLabel($event,'mail')"
                (blur)="toggleLabel($event,'mail')"
                keyboardType="email"
                returnKeyType="next"
                autocorrect="false"
                autocapitalizationType="none"
                row="1"></TextField>

                <Label #labelpass id="labelpass" row="2" [text]="'PASSWORD'|L" class="label-textfield"></Label>
                <TextField #textfieldpass row="3" class="card-group-login-pw"
                (focus)="toggleLabel($event,'pass')"
                (blur)="toggleLabel($event,'pass')"
                returnKeyType="done"
                (returnPress)="focusPassword()"
                [hint]="'PASSWORD'| L |titlecase"
                secure="true"
                (returnPress)="login()"
                autocorrect="false"
                autocapitalizationType="none"
                row="3"></TextField>

                <ActivityIndicator row="4" [busy]="isAuthenticating" height="0"></ActivityIndicator>

                <CardView row="5" class="card-button" elevation="7" radius="15" shadowOpacity="0.2" ripple="true" ios:shadowRadius="5">
                    <Button class="card-button-button"
                    [text]="'LOGIN'|L"
                    (tap)="login()"></Button>
                </CardView>

            </GridLayout>
          </StackLayout>
        </CardView>
        <GridLayout class="login-footer"  columns="*,*" backgroundColor="">
          <Label class="login-footer-register" col="0" horizontalAlignment="left" verticalAlignment="top" [nsRouterLink] = "['/user/signup']"  [text]="'SIGNUP'|L"></Label>
          <Label class="login-footer-help" col="1" horizontalAlignment="right" verticalAlignment="top" [text]="'HELP'|L"></Label>
        </GridLayout>
    </StackLayout>

  </DockLayout>
