<ScrollView>
<DockLayout  stretchLastChild="false">
  <StackLayout dock="top">
    <StackLayout width="210" height="150" row="0" col="0">
        <Image class="p-15" src="~/assets/images/logo_login.png"></Image>
    </StackLayout>
    <GridLayout rows="*,*,*,*">
        <TextField
        [hint]="'MAIL'|L"
        keyboardType="email"
        returnKeyType="next"
        autocorrect="false"
        autocapitalizationType="none"
        row="0"></TextField>
        
        <TextField 
        [hint]="'PASSWORD'|L"
        secure="true"
        returnKeyType="done"
        row="1"></TextField>

        <ActivityIndicator
        [busy]="isAuthenticating"
        row="2"></ActivityIndicator>

        <Button
        [text]="'LOGIN'|L"
        row="3"
        [nsRouterLink] = "['/home']"
        class="submit-button"></Button>
    </GridLayout>
  </StackLayout>

  <GridLayout dock="bottom" height="60" columns="*,*">
      <Label
       [nsRouterLink] = "['/user/signup']"
      col="0"
      horizontalAlignment="left"
      [text]="'SIGNUP'|L"></Label>
      
      <Label
      horizontalAlignment="right" 
      col="1"
      class="help-label"
      [text]="'HELP'|L"></Label>

  </GridLayout>
</DockLayout>
</ScrollView>
