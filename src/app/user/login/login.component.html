<ScrollView class="login">
  <DockLayout class="login-sfondo" stretchLastChild="false">
    <GridLayout rows="*,auto"  dock="top">
      <StackLayout row=0 verticalAlignment="center">
        <LottieView height="300" src="data.json" autoplay="true"  (loaded)="lottieViewLoaded($event)"></LottieView>
      </StackLayout>

        <CardView  row=1 class="card-group" elevation="40" radius="10" ios:shadowRadius="10" ios:shadowOpacity="0.2" ios:shadowColor="#000" ios:shadowOffsetHeight="10" >
          <StackLayout class="list-group-item">
            <GridLayout rows="auto,auto,auto,*">
              <ActivityIndicator [busy]="isAuthenticating" row="1" rowSpan="2"></ActivityIndicator>
              <StackLayout  row="0">
                <FloatLabel (textfieldEvent)="textfieldEvent($event,'mail')" [placeholder]="'EMAIL'|L" [type]="email"></FloatLabel>
              </StackLayout>
              <StackLayout  row="2">
               <FloatLabel (textfieldEvent)="textfieldEvent($event,'pass')" [placeholder]="'PASSWORD'|L" [secure]="true"></FloatLabel>
             </StackLayout>
             <CardView marginTop="20" row="3" class="card-button" elevation="2" radius="15" shadowOpacity="0.2" ripple="true" ios:shadowRadius="5">
              <Button [isEnabled]="!isAuthenticating" class="label card-button-link"
              [text]="'LOGIN'|L"
              (tap)="login()"></Button>
            </CardView>
          </GridLayout>
        </StackLayout>
      </CardView>
  </GridLayout>

      <GridLayout class="login-footer"  dock="top">
        <Label class="title title-small login-footer-register" col="0" horizontalAlignment="left" [nsRouterLink] = "['/user/signup']"  [text]="'SIGNUP.SIGNUP'|L"></Label>
        <Label class="title title-small login-footer-help" col="1" horizontalAlignment="right" (tap)="openLink('https://beez.io')" [text]="'HELP'|L"></Label>
      </GridLayout>
</DockLayout>
</ScrollView>
