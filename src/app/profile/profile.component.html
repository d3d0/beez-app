<ActionBar class="action-bar" [title]="'PROFILE.PROFILE'|L">
  <!-- <Label class="action-bar-title" [text]="'CASTINGS.CASTINGS'|L" ></Label> -->
  <!-- TITOLO > ANDROID -->
  <StackLayout ios:visibility="collapsed" orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
    <Image src="res://mark" class="action-image text-left pull-left m-r-10"></Image>
    <Label [text]="'PROFILE.PROFILE'|L|titlecase"  class="action-bar-title text-left pull-left"></Label>
  </StackLayout>
  <!-- TITOLO > IOS (hack per allineare a sinistra il titolo) -->
  <ActionItem android:visibility="collapsed" ios.position="left" android.position="left">
    <StackLayout>
      <Image src="res://mark" stretch="none"></Image>
    </StackLayout>
  </ActionItem>
  <ActionItem android:visibility="collapsed" text="" ios.position="left" android.position="left">
    <Label class="action-bar-title text-left pull-left" [text]="'PROFILE.PROFILE'|L|titlecase"></Label>
  </ActionItem>
  <ActionItem class="" ios.position="right" android.position="right">
    <Label  class="action-items credits-value" text="10"></Label>
  </ActionItem>
  <ActionItem class="" ios.position="right" android.position="right">
    <Image class="action-items " *ngIf="!isEditable"  src="res://edit" (tap)="toogleEditable()" stretch="none"></Image>
    <Image class="action-items " *ngIf="isEditable"  src="res://check_no" (tap)="toogleEditable()" stretch="none"></Image>
  </ActionItem>
  <ActionItem class="" ios.position="right" android.position="right" [nsRouterLink]="['../settings']">
    <Image class="action-items " src="res://settings" stretch="none"></Image>
  </ActionItem>

</ActionBar>

<ScrollView class="profile" #scrollView (scroll)="onScroll($event, scrollView, topView)" (swipe)="onSwipe($event)">
  <StackLayout id="container" #container>

    <GridLayout #polaroid>
      <Image *ngIf="profile.gender === 'M'" src="~/assets/images/user_man.png"></Image>
      <Image *ngIf="profile.gender === 'F'" src="~/assets/images/user_woman.png"></Image>
      <Image [src]="profile.polaroid"></Image>
      <Image src="~/assets/images/rect.png"></Image>
      <StackLayout class="text-wrapper">
        <Label class="name" [text]="profile.name + ' ' + profile.surname"></Label>
        <Label class="role" [text]='profile.website | uppercase'></Label>
      </StackLayout>
    </GridLayout>

    <GridLayout columns="*,*,*,*" rows="auto" class="tab-buttons" #profileTab >
      <GridLayout #tabHighlight col="0" class="tabActiveIndex"></GridLayout>
      <GridLayout col="0" (tap)="onSelectedIndexChange(0)">
        <Label #tab1 col="0" [text]="'PROFILE.INFO'|L|uppercase"></Label>
      </GridLayout>
      <GridLayout col="1" (tap)="onSelectedIndexChange(1)">
        <Label #tab2 col="1" [text]="'PROFILE.DETAILS'|L|uppercase" ></Label>
      </GridLayout>
      <GridLayout col="2" (tap)="onSelectedIndexChange(2)">
        <Label #tab3 col="2" [text]="'PROFILE.MEDIA'|L|uppercase" ></Label>
      </GridLayout>
      <GridLayout col="3" (tap)="onSelectedIndexChange(3)">
        <Label #tab4 col="3" [text]="'PROFILE.CONTACTS'|L|uppercase" ></Label>
      </GridLayout>
    </GridLayout>


    <!-- INFO tab -->
    <GridLayout class="tab-content" rows="auto" [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'">
      <StackLayout class="profile-info">
        <CardView class="card-group" elevation="30" radius="10" ios:shadowRadius="10" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="10" >
          <StackLayout class="list-group-item list-group-item-grid " >
            <BeezInlineTextfield [editable]="isEditable"  [text]="profile.name"  (textfieldEvent)="textfieldEvent($event,'name')" [placeholder]="'USER.NAME'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.surname"  (textfieldEvent)="textfieldEvent($event,'surname')" [placeholder]="'USER.SURNAME'|L"></BeezInlineTextfield>
            <BeezInlineSelect [value]="profile.gender" (selectEvent)="selectEvent($event,'GENDER')" type="GENDERS" [placeholder]="'USER.GENDER'|L"></BeezInlineSelect>
            <BeezInlineSelect [value]="profile.date_of_birth" (selectEvent)="selectEvent($event,'date_of_birth')" type="datapicker" [placeholder]="'USER.DATE_OF_BIRTH'|L"></BeezInlineSelect>
            <BeezInlineTextfield [text]="profile.place_of_birth"  (textfieldEvent)="textfieldEvent($event,'place_of_birth')" [placeholder]="'USER.PLACE_OF_BIRTH'|L"></BeezInlineTextfield>
            <BeezInlineSelect [last]='true'  [value]="profile.nationality" (selectEvent)="selectEvent($event,'NATIONALITY')" type="NATIONALITY" [placeholder]="'USER.NATIONALITY'|L"></BeezInlineSelect>
          </StackLayout>
        </CardView>
      </StackLayout>
    </GridLayout>

    <!-- DETAILS tab -->
    <GridLayout class="tab-content" rows="auto" [visibility]="selectedIndex === 1 ? 'visible' : 'collapsed'">
      <StackLayout class="profile-info">
        <CardView class="card-group" elevation="30" radius="10" ios:shadowRadius="10" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="10" >
          <StackLayout class="list-group-item list-group-item-grid " >
            <BeezInlineTextfield [text]="profile.height"  (textfieldEvent)="textfieldEvent($event,'height')" [placeholder]="'USER.HEIGHT'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.breast"  (textfieldEvent)="textfieldEvent($event,'height')" [placeholder]="'USER.BREAST'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.waist"  (textfieldEvent)="textfieldEvent($event,'height')" [placeholder]="'USER.WAIST'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.hips"  (textfieldEvent)="textfieldEvent($event,'height')" [placeholder]="'USER.HIPS'|L"></BeezInlineTextfield>
            <BeezInlineSelect [value]="profile.size" (selectEvent)="selectEvent($event,'BODY_SIZE')" type="BODY_SIZE" [placeholder]="'USER.BODY_SIZE'|L"></BeezInlineSelect>
            <BeezInlineSelect [value]="profile.eye" (selectEvent)="selectEvent($event,'EYES')" type="EYES" [placeholder]="'USER.EYES'|L"></BeezInlineSelect>
            <BeezInlineSelect [value]="profile.hair_color" (selectEvent)="selectEvent($event,'BODY_SIZE')" type="HAIR_COLOR" [placeholder]="'USER.HAIR_COLOR'|L"></BeezInlineSelect>
            <BeezInlineSelect [value]="profile.hair_lenght" (selectEvent)="selectEvent($event,'BODY_SIZE')" type="HAIR_LENGHT" [placeholder]="'USER.HAIR_LENGHT'|L"></BeezInlineSelect>
            <BeezInlineSelect [value]="profile.physique" (selectEvent)="selectEvent($event,'PHYSIQUE')" type="PHYSIQUE" [placeholder]="'USER.PHYSIQUE'|L"></BeezInlineSelect>
            <BeezInlineSelect [value]="profile.ethnicity" (selectEvent)="selectEvent($event,'ETHNICITY')" type="ETHNICITY" [placeholder]="'USER.ETHNICITY'|L"></BeezInlineSelect>
            <BeezInlineSelect [last]='true'  [value]="profile.languages" (selectEvent)="selectEvent($event,'LANGUAGES')" type="LANGUAGES" [placeholder]="'USER.LANGUAGES'|L"></BeezInlineSelect>
          </StackLayout>
        </CardView>
      </StackLayout>
    </GridLayout>

    <!-- MEDIA tab -->
    <GridLayout class="tab-content" rows="auto" [visibility]="selectedIndex === 2 ? 'visible' : 'collapsed'">
      <ns-media
      [profile]="profile"
      (loading)="showActivityIndicator()"
      (loaded)="hideActivityIndicator()"></ns-media>
    </GridLayout>

    <!-- CONTACT tab -->
    <GridLayout class="tab-content" rows="auto" [visibility]="selectedIndex === 3 ? 'visible' : 'collapsed'">
      <StackLayout class="profile-info">
        <CardView class="card-group" elevation="30" radius="10" ios:shadowRadius="10" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="10" >
          <StackLayout class="list-group-item list-group-item-grid " >
            <BeezInlineTextfield [text]="profile.phone"  (textfieldEvent)="textfieldEvent($event,'height')" [placeholder]="'USER.PHONE'|L"></BeezInlineTextfield>
            <BeezInlineSelect [value]="profile.agency" (selectEvent)="selectEvent($event,'AGENCY')" type="AGENCY" [placeholder]="'USER.AGENCY'|L"></BeezInlineSelect>
            <BeezInlineTextfield [text]="profile.website"  (textfieldEvent)="textfieldEvent($event,'height')" [placeholder]="'USER.WEBSITE'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.facebook"  (textfieldEvent)="textfieldEvent($event,'facebook')" [placeholder]="'Facebook profile'"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.instagram"  (textfieldEvent)="textfieldEvent($event,'instagram')" [placeholder]="'Instagram profile'"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.linkedin"  (textfieldEvent)="textfieldEvent($event,'linkedin')" [placeholder]="'Linkedin profile'"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.address" (textfieldEvent)="textfieldEvent($event,'address')" [placeholder]="'USER.ADDRESS'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.city" (textfieldEvent)="textfieldEvent($event,'city')" [placeholder]="'USER.CITY'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.postal_code" (textfieldEvent)="textfieldEvent($event,'city')" [placeholder]="'USER.POSTAL_CODE'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [text]="profile.province" (textfieldEvent)="textfieldEvent($event,'city')" [placeholder]="'USER.PROVINCE'|L"></BeezInlineTextfield>
            <BeezInlineTextfield [last]='true' [text]="profile.country" (textfieldEvent)="textfieldEvent($event,'city')" [placeholder]="'USER.COUNTRY'|L"></BeezInlineTextfield>
          </StackLayout>
        </CardView>
      </StackLayout>
    </GridLayout>
  </StackLayout>
</ScrollView>
