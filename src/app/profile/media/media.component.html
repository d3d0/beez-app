<StackLayout>
	<CardView class="card-group" elevation="30" radius="10" ios:shadowRadius="10" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="10" >
		<StackLayout class="list-group-item p-t-20 "><!-- IMPORTANTE -->
			<GridLayout columns="8,32,*,16" class="p-t-16" rows="auto,auto,auto">
				<Label text="" class="list-group-item-v-line" rowSpan="3" col="1" horizontalAlignment="center" ></Label>
				<!-- PHOTO -->
				<StackLayout class="icon-container" row="0" col="1" verticalAlignment="center" horizontalAlignment="center">
					<Image [src]="getIconSource('photo')" stretch="none" width=16 height=16 verticalAlignment="center" horizontalAlignment="center"></Image>
				</StackLayout>
				<Label text="FOTO" class="header" textWrap="true" row="0" col="2"></Label>

				<WrapLayout *ngFor="let image of images" orientation="horizontal" width="210" height="210" backgroundColor="lightgray" row="1" col="2">
						<CardView   elevation="15" radius="10" ios:shadowRadius="8" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="8" >
								<AbsoluteLayout >
									<Image [src]="image.filepath" width="120"></Image>
									<StackLayout left="0" top="0" height="32"  width="100%">
										<Label class="list-group-item-icona-no-nero" [text]="index" horizontalAlignment="right"></Label>
									</StackLayout>
								</AbsoluteLayout>
						</CardView>
				</WrapLayout>

				<StackLayout class="icon-container" row="2" col="1" verticalAlignment="center" horizontalAlignment="center">
					<Image [src]="getIconSource('add')" stretch="none" width=16 height=16 verticalAlignment="center" horizontalAlignment="center"></Image>
				</StackLayout>
				<BeezButton text="ADD NEW PHOTOS"  (buttonClick)="onSelectMultipleTap()"  row="2" col="2"></BeezButton>
			</GridLayout>
			<BeezButton row="3" col="2" text="Upload" [isBusy]="isLoading" buttonColor="blue" (buttonClick)="start_upload()"></BeezButton>

		</StackLayout><!-- IMPORTANTE -->
	</CardView>
</StackLayout>
