<ActionBar class="action-bar">
            <!-- android icon > android.systemIcon="ic_menu_back" -->
            <NavigationButton text="" (tap)="goBack()" icon="res://arrow_left" class="action-back" row="0" col="0"></NavigationButton>
            <!-- <Label class="action-label text-left pull-left" [text]="casting.title"></Label> -->
        
            <!-- TITOLO > ANDROID -->
            <StackLayout ios:visibility="collapsed" orientation="horizontal" ios:horizontalAlignment="left" row="0" col="0" android:horizontalAlignment="left">
                    <Label class="action-label text-left pull-left" text="MODIFICA PASSWORD"></Label>
            </StackLayout>
            
            <!-- TITOLO > IOS (hack per allineare a sinistra il titolo) -->
            <ActionItem android:visibility="collapsed" text="" ios.position="left" android.position="left"row="0" col="0" backgroundColor="red">
                <Label class="action-label text-left pull-left" text="MODIFICA PASSWORD"></Label>

            </ActionItem>

</ActionBar>
<ScrollView >
    <StackLayout class="password">
        <StackLayout class="input-field" [formGroup]="signUpForm">
                <Label text="Password corrente"></Label>
                <TextField class="input" secure="true" returnKeyType="done" formControlName="oldPwd"></TextField>
                <Label text="Nuova password"></Label>
                <TextField class="input" secure="true" returnKeyType="next" formControlName="newPwd"></TextField>
                <Label text="Conferma password"></Label>
                <TextField class="input" secure="true" returnKeyType="done" formControlName="confirmPwd"></TextField>
                <BeezButton text="save" [isBusy]="false" buttonColor="#5A82FF" (buttonClick)="save()"></BeezButton>
            </StackLayout>
    </StackLayout>
</ScrollView>
