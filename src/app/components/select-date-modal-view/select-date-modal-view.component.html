<GridLayout rows="*,auto">
    <StackLayout #background row=0 rowSpan=2 height="100%" width="100%"></StackLayout>
	<CardView row="1" elevation="15" radius="10" ios:shadowRadius="8" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="8" >
		<AbsoluteLayout>
			<StackLayout left="0" top="0" class="list-group-item">
				<Label [text]="title|L" class="list-group-item-heading-18 title"  textWrap="true"></Label>
				<DatePicker #datepicker [date]="currentdate"></DatePicker>
				<BeezButton [isSelect]="isSelect" [text]="'CONFIRM'|L" [isBusy]="isLoading" buttonColor="green" (buttonClick)="onClose()"></BeezButton>
			</StackLayout>
			<StackLayout left="0" top="0"  width="100%"  height="32">
				<Label class="list-group-item-icona-no-nero" horizontalAlignment="right" (tap)="onBack()"></Label>	
			</StackLayout>
		</AbsoluteLayout>
	</CardView>
</GridLayout>
