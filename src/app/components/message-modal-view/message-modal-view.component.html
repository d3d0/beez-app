<GridLayout rows="*,auto" >
    <StackLayout row=0 rowSpan=2 height="100%" width="100%"></StackLayout>
	<CardView row="1" elevation="15" radius="10" ios:shadowRadius="8" shadowOpacity="0.2" shadowColor="#000" shadowOffsetHeight="8" >
		<!-- <AbsoluteLayout> -->
			<StackLayout class="wrapper">
				<Label *ngIf="title != null" [text]="title" class="header head" textWrap="true"></Label>
				<Label *ngIf="messagge != null" [text]="message" class="message text" textWrap="true"></Label>
				<Label *ngIf="footer != null" [text]="footer" class="footer text" textWrap="true"></Label>
				<BeezButton [text]="buttonText" isModal="true" buttonColor="green" (buttonClick)="onClose()"></BeezButton>
			</StackLayout>
			<!-- 
			<StackLayout left="0" top="0"  width="100%"  height="32">
				<Label class="list-group-item-icona-no-nero" horizontalAlignment="right" (tap)="onBack()"></Label>	
			</StackLayout> 
			-->
		<!-- </AbsoluteLayout> -->
	</CardView>
</GridLayout>
