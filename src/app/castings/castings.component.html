<ActionBar flat="true" class="action-bar" >
  <!-- <Label class="action-bar-title" [text]="'CASTINGS.CASTINGS'|L" ></Label> -->
  <!-- TITOLO > ANDROID -->
  <StackLayout ios:visibility="collapsed" orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
    <Image src="res://mark" class="action-image text-left pull-left m-r-10"></Image>
    <Label [text]="'CASTINGS.CASTINGS'|L|titlecase"  class="action-bar-title text-left pull-left"></Label>
  </StackLayout>
  <!-- TITOLO > IOS (hack per allineare a sinistra il titolo) -->
  <ActionItem android:visibility="collapsed" ios.position="left" android.position="left">
    <StackLayout>
      <Image src="res://mark" stretch="none"></Image>
    </StackLayout>
  </ActionItem>
  <ActionItem android:visibility="collapsed" text="" ios.position="left" android.position="left">
    <Label class="action-bar-title text-left pull-left" [text]="'CASTINGS.CASTINGS'|L|titlecase"></Label>
  </ActionItem>
</ActionBar>

<StackLayout (swipe)="onSwipe($event)">

  <Label class="tab-h-line-d3d0" text=""></Label>

  <AbsoluteLayout>
    <!-- BORDO -->
    <GridLayout left="0" top="0" width="100%" columns="auto" rows="auto" class="tab-border-d3d0" backgroundColor="transparent">
      <Label text=""></Label>
    </GridLayout>
    <!-- d3d0 TABS -->
    <GridLayout left="0" top="0" width="100%" columns="auto,auto,auto,auto" rows="auto" class="tab-buttons-d3d0" backgroundColor="transparent">
      <GridLayout class="tab-container" col="0" (tap)="onSelectedIndexChange(0)" >
        <Label #tab1 [text]="'CASTINGS.ONGOING'|L|uppercase" class="label-16" textWrap="false" backgroundColor=""></Label>
      </GridLayout>
      <GridLayout class="tab-container" col="1" (tap)="onSelectedIndexChange(1)">
        <Label #tab2 [text]="'CASTINGS.ATTEND'|L|uppercase" class="label-16" textWrap="false" backgroundColor=""></Label>
      </GridLayout>
      <GridLayout class="tab-container" col="2" (tap)="onSelectedIndexChange(2)">
        <Label #tab3 [text]="'CASTINGS.CONCLUDED'|L|uppercase" class="label-16"  textWrap="false" backgroundColor=""></Label>
      </GridLayout>
    </GridLayout>
  </AbsoluteLayout>

  <StackLayout [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'">
    <ns-castings-list  [castingType]="'New'" ></ns-castings-list>
  </StackLayout>

  <StackLayout [visibility]="selectedIndex === 1 ? 'visible' : 'collapsed'">
    <ns-castings-list [castingType]="'Audition'" > </ns-castings-list>
  </StackLayout>

  <StackLayout [visibility]="selectedIndex === 2 ? 'visible' : 'collapsed'">
    <ns-castings-list [castingType]="'Close'" > </ns-castings-list>
  </StackLayout>

</StackLayout>
