<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="'CASTINGS.CASTINGS'|L" ></Label>
</ActionBar>
<StackLayout>
  
<SegmentedBar [items]="tabs" selectedIndex="0" (selectedIndexChange)="onSelectedIndexChange($event)" class="m-5"></SegmentedBar>

<GridLayout [visibility]="selectedIndex === 0 ? 'visible' : 'collapsed'">
  <ns-castings-list [castingType]="'ongoing'" ></ns-castings-list>
</GridLayout>

<GridLayout rows="*" [visibility]="selectedIndex === 1 ? 'visible' : 'collapsed'">
  <ns-castings-list [castingType]="'attend'" > </ns-castings-list>
</GridLayout>

<GridLayout rows="*" [visibility]="selectedIndex === 2 ? 'visible' : 'collapsed'">
  <ns-castings-list [castingType]="'concluded'" > </ns-castings-list>
</GridLayout>

</StackLayout>
